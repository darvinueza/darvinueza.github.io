---
layout: default
---

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta property="fb:app_id" content="148976462317083" />
  <meta property="og:image" content="https://kinsta.com/wp-content/uploads/2016/03/website-speed-optimization-2.png" />
  <title>Document</title>
</head>

<body>
  <ul>
    {% for post in paginator.posts %}
    {% if post.flag == true %}
    <li>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a>
      </h2>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
      <p>{{ post.description | strip_html | truncatewords:30 }}</p>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</body>

</html>
